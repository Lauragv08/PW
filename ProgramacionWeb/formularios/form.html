<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <h3 class="text-success">Formulario Bootstrap</h3>
            </div>

            <div class="card-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label" for="tipoIdentificacion">Tipo identificación</label>
                        <select class="form-select" id="tipoIdentificacion" name="tipoIdentificacion">
                            <option value=""></option>
                            <option value="Cédula">Cédula</option>
                            <option value="NIT">NIT</option>
                            <option value="Cédula extranjería">Cédula extranjería</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label  class="form-label" for="identificacion">Identificación: </label>
                        <input class="from-control" type="text" size="12" id="identificacion" name="identificacion">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="nombreCompleto">Nombre completo: </label>
                        <input class="from-control" type="text" size="30" id="nombreCompleto" name="nombreCompleto">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="correoElectronico">Correo electrónico: </label>
                        <input class="from-control" type="text" size="30" id="correoElectronico" name="correoElectronico">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="fechaIngreso">Fecha de ingreso: </label>
                        <input class="from-control" type="text" size="11" id="fechaIngreso" name="fechaIngreso">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check" type="checkbox" id="activo" name="activo">
                            <label class="from-check" for="activo">Activo: </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="capacidadCredito">Capacidad de crédito: </label>
                        <input class="from-control" type="text" size="9" id="capacidadCredito" name="capacidadCredito">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="claveUsuario">Asignar clave: </label>
                        <input class="from-control" type="password" size="10" id="claveUsuario" name="claveUsuario">
                    </div>

                    <div class="mb-3">
                        <input class="btn btn-outline-primary btn-sm" type="submit" value="Enviar" />
                    </div>
                </form>

            </div>
        </div>


    </div>

</body>

</html>
