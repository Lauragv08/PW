<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        textarea {
            resize: none;
        }
        legend{
            text-align:right ;
        }
    </style>

</head>

<body>

    <h3>Formularios</h3>
    <!--Form para crear formularios-->
    <form method="get">
        <legend>
            <div>
                <!--El for en el label le selecciona la caja de texto a relacional-->
                <label for="texto">Texto: </label>
                <input type="text" id="texto" name="txt" value="" placeholder="Digite un texto" size="50"
                    maxlength="50">
                <!--Por buenas practicas se deja el value vacio-->
                <!--Elementos
        Name=Nombre de la variable.
        Value=Define el contenido.
        Placeolger=Texto fantasma.
        Maxlength=tamaÃ±o de campo. 
        Required=Campo obligatorio.
        Readonly=Campo solo lectura(Deja enviar la informacion).
        Disabled=Desabilita un campo.
        Autofocus=Al cargar lleva el cursor.
        checked=Radio boton selecionado por defecto.


    
    -->
            </div>

            <div>
                <label for="oculto">Texto oculto</label>
                <input type="password" name="oculto" id="oculto" size="10" maxlength="10">
            </div>

            <div>
                <label for="">Radio Botones</label>
                <input type="radio" name="radio" id="r1" value="radio1"><label for="r1">Radio 1</label>
                <input type="radio" name="radio" id="r2" value="radio2" checked><label for="r2">Radio 2</label>
                <input type="radio" name="radio" id="r3" value="radio3"><label for="r3">Radio 3</label>
            </div>

            <div>
                <label for="">Cajas de chequeo</label>
                <input type="checkbox" name="check" id="check1" value="Check1" checked><label
                    for="check1">Check1</label>
                <input type="checkbox" name="check" id="check2" value="Check2"><label for="check2">Check2</label>
                <!--Se trabaja como un array-->

            </div>


            <!--Select contenedor de multiples opciones
        Selected=Seleciona un dato por defecto
        Multiple=Permite selecionar varias opciones
        -->
            <div>
                <label for="opciones">Opciones: </label>
                <select name="opc" id="opciones" multiple>
                    <option value="">Seleccionar...</option>
                    <option value="op1">Opcion 1</option>
                    <option value="op2">Opcion 2</option>
                    <option value="op3">Opcion 3</option>
                    <option value="op4">Opcion 4</option>
                    <option value="op5">Opcion 5</option>
                </select>
            </div>

        </legend>
        <!--
            list
            datalist=Conjunto de Opciones sin contenido
        -->
        <div>
            <label for="lengProg">Lengiuajes de Programacion: </label>
            <input type="text" name="lengProg" id="lengProg" size="20" list="lenguajes">
        </div>

        <datalist id="lenguajes">
            <option value="JavaScrip"></option>
            <option value="Rust"></option>
            <option value="Go"></option>
            <option value="Python"></option>
        </datalist>


        <!--DataList Hora Time-->
        <div>
            <label for="cita">Hora de la Cita</label>
            <input type="time" name="cita" id="cita" list="horas">

        </div>

        <datalist id="horas">
            <option value="09:00:"></option>
            <option value="11:00"></option>
            <option value="15:00"></option>
        </datalist>

        <!--CheckBololean-->
        <div>
            <label for="checkboolean">Caja boolean</label>
            <input type="checkbox" name="chlbool" id="checkboolean">
        </div>

        <!--Number
        step=Cantidad de pasos -->
        <div>
            <label for="valor">valor: </label>
            <input type="number" name="valor" id="valor" min="1" max="1000" step="0.1">
        </div>


        <!--Range-->
        <div>
            <label for="rango">Rango: </label>
            <input type="range" name="rango" id="rango" min="1" max="10">
        </div>

        <!--Correo-->
        <div>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" id="correo">

        </div>

        <!--Fecha
        Formato de fecha 2024-01-01-->
        <div>
            <label for="fecha">Fecha: </label>
            <input type="date" name="fecha" id="fecha" min="2024-01-01" max="2024-03-31">

        </div>

        <!--Corlor-->
        <div>
            <label for="color">Color: </label>
            <input type="color" name="color" id="color">

        </div>

        <!--Area de Texto
        TextArea-->
        <div>
            <label for="area"></label>
            <textarea name="area" id="area" cols="30" rows="5" placeholder="Observacion"></textarea>
        </div>

        <!--Secreto para programador-->
        <input type="hidden" name="secreto" id="secreto" value="Leguaje Avanzado 1">

        <!--URL-->
        <div>
            <label for="dirweb">Direccion web: </label>
            <input type="url" name="dirweb" id="dirweb">
        </div>

        <!---->


        <div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">

        </div>


        <!--Todo lo que apaerece despues del signo de ? es un Cuery String (Protocolo Http)
        El get deja ver la informacion a enviar-->

    </form>


</body>

</html>
